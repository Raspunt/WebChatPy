{% extends 'Polls/index.html'  %}





{% block title %}

    {{ chat.title }} - чат

{% endblock %}





{% block content %}

    

    {% for message  in messages %}

    <h3 class="bg-secondary p-3">{{ message.username }}:{{ message.text }} </h3>

    {% endfor %}


    <form class="p-3" action="" method="post">
        {% csrf_token %}
        <h3>{{ request.user }}</h3>
        <input name="textInput" value="" class="form-control" placeholder="Enter message">
        <button type="submit" class="btn btn-primary col">Send</button>
    </form>





{% endblock %}
